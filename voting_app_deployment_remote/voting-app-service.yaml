apiVersion: v1
kind: Service
metadata:
  name: voting
  labels:
    name: voting-service
    app: demo-voting-app
spec:
  type: LoadBalancer    # NodePort when local, and LoadBalancer when deployed remotely
  ports:
    - port: 80
      targetPort: 80
  selector:
    name: voting-app-pod
    app: demo-voting-app
    